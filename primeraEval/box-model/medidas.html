<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            background-color: grey;
            width: 200px;
            height: 200px;
        }
        /* Los elementos en línea no tienen media, 
        su tamño viene determinado por su
        contendio */
        .in-line{
            background-color: orange;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

    <!-- Width y height -->

    <h1>Width y height</h1>

    <div class="block">Elemento de bloque</div>
    <a class="in-line" href="">Elemento de línea</a>

</body>
</html>
