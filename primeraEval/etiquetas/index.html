<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Sin la etiqueta figcaption las imágenes o vídeo se pondrán como elementos en línea -->
    <img src="paisaje.jfif" />
    <img src="paisaje.jfif" />


    <!-- La etiqueta figcaption sirve para contener imágenes o vídeos  ( crea elementos en bloque ) -->
    <figure>
        <img src="paisaje.jfif" />
    </figure>

    <figure>
        <img src="paisaje.jfif" />
        <!-- figcaption sirve como pie de imagen-->
        <figcaption>Bonito paisaje!!</figcaption>
    </figure>


    <!-- Elementos enfatizados ( énfasis )-->
    <em>Etiqueta que sierve para dar énfasis</em>

    <!-- Texto en negrita  ( sentido semántico restaltar texto)-->
    <strong>Texto en negrita</strong>

   

</body>
</html>
