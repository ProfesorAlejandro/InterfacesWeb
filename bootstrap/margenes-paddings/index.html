            MÁRGENES -> m-número ( top, bottom, left, right   0 - 5 )

                     -> me-número ( right )
                     -> mx-número ( eje x)
                     -> my-número ( eje y)
                     ->m-auto ( auto )

                     -> pt-número ( top )
                     -> pb-número ( bottom )
                     -> ps-número ( left )
                     -> pe-número ( right )
                     -> px-número ( eje x)
                     -> py-número ( eje y)
        -->
