<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <style>
        *{
            color: white;
        }
        header{
            background-color: black;
        }
        aside{
            background-color: blue;

        }
        article{
            background-color: orange;
        }
        .article2{
            background-color: purple;
        }
        .article3{
            background-color: green;
        }
        .article4{
            background-color: gray;
        }
        footer{
            background-color:black;
        }
    </style>
</head>
<body>
    <div class="container-fluid m-0 p-0">
        <div class="row p-0">
            <div class="col-12 p-0 m-0">
                <header class="text-center">HEADER</header>
            </div>
        </div>

        <div class="row p-0 m-0">
            <div class="col-4 p-0 m-0">
                <aside class="text-center">ASIDE</aside>
            </div>
            <div class="col-8 p-0 m-0">
                <article class="text-center">ARTICLE1</article>
            </div>
        </div>

        <div class="row p-0 m-0">
            <div class="col-4 article2 p-0 m-0 text-center">ARTICLE2</div>
            <div class="col-4 article4 p-0 m-0 text-center">ARTICLE3</div>
            <div class="col-4 article3 p-0 m-0 text-center">ARTICLE4</div>
        </div>

        <div class="row p-0 m-0">
            <div class="col-12 p-0 m-0">
                <footer class="text-center">FOOTER</footer>
            </div>
        </div>
    </div>

</body>
</html>
