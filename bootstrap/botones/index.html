<body>

    <!--
        Para los botones con bootstrap utilizamos la clase "btn" que 
        le da un padding y hace un efecto hover y además usamos
        btn-color ( primary, success, danger, warning,... ) y
        además podemos opcionalmente añadir un tamaño pare el botón
        ( lg-> tamaño grande  sm-> tamaño pequeño )
    -->

    <!--

        COLORES

        primary -> azul
        secondary ->gris
        success ->verder
        danger -> rojo
        warning -> amarillo anaranjado
        info -> turquesa
        light -> blanco gris
        dark -> 80% negro
        white -> blanco
        * No se aplica al color del texto
        transparent -> transparente

        *No se aplican a coloresd de fondo
        body -> 100% negro
        muted -> gris claro




    -->

    <!--
        COLORES DE FONDO -> ( "bg - y el color de bootstrap")
        COLORES DE TEXTO -> ( "text- y el color de bootstrap")
    -->

    <h2 class="bg-primary text-secondary">TEXTO GRIS</h2>
    <h2 class="bg-secondary text-primary">TEXTO AZUL</h2>
    <h2 class="bg-success text-danger">TEXTO ROJO</h2>
    <h2 class="bg-danger text-warning">TEXTO AMARILLO-ANARANJADO</h2>
    <h2 class="bg-warning">FONDO AMARILLO-ANARANJADO</h2>
    <h2 class="bg-light">BLANCO GRIS</h2>
    <h2 class="bg-dark">BLANCO NEGRO</h2>
