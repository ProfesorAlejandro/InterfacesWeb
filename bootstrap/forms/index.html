<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
</head>
<body>

    <!-- form-control ( inputs excepto el checkbox, el radiobutton y el select ) -->
    <!-- form-check-input ( inputs de tipo checkbox y los radiobuttos ) -->
    <!-- form-select ( desplegables )-->

    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="col-8">

                <div class="card p-5 mt-5">

                    <form>
                        <label>Nombre</label>
                        <input type="text" class="form-control mb-5" />

                        <label class="fs-5" for="genero">Género</label>
                        <div class="mb-3">
                            <input type="radio" name="genero" id="masculino"  class="form-check-input"/>
                            <label for="masculino">Masculino</label>

                            <input type="radio" name="genero" id="femenino" class="form-check-input" />
                            <label for="femenino">Femenino</label>
                            

                        </div>

                        <label class="fs-5">Aficiones</label>

                        <div class="mb-4">

                            <input  type="checkbox" id="deportes"  class="form-check-input" />
                            <label for="deportes">Deportes</label>

                            <input  type="checkbox" id="musica"  class="form-check-input"/>
                            <label for="musica">Musica</label>

                            <input  type="checkbox" id="lectura"  class="form-check-input"/>
                            <label for="lectura">Lectura</label>

                        </div>

                        <textarea  rows="5" class="form-control" ></textarea>

                        <br>

                        <select class="form-select mb-4">
                            <option>SELECCIONAR OPCIÓN</option>
                            <option>OPCIÓN 1</option>
                            <option>OPCIÓN 2</option>
                            <option>OPCIÓN 3</option>
                        </select>


                        <input type="file" class="form-control mb-5" />

                        <label>Seleccionar fecha</label>
                        <input type="date" class="form-control" /><br>

                        <button class="btn btn-success form-control" type="submit">Enviar</button>

                    </form>


                </div>



            </div>

        </div>


    </div>


    
</body>
</html>
